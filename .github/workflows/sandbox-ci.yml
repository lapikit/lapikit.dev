name: Sandbox CI

on:
  push:
    branches:
      - "**"

env:
  NODE_VERSION: "lts/*"
  BUN_VERSION: "latest"
  LAPIKIT_REPOSITORY: "lapikit/lapikit"
  LAPIKIT_REF: ${{ github.ref == 'refs/heads/main' && 'main' || 'develop' }}

jobs:
  dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Checkout lapikit package
        uses: actions/checkout@v4
        with:
          repository: ${{ env.LAPIKIT_REPOSITORY }}
          ref: ${{ env.LAPIKIT_REF }}
          path: packages/lapikit
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

  site-kit-vitest:
    name: Site-Kit vitest
    needs:
      - dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Checkout lapikit package
        uses: actions/checkout@v4
        with:
          repository: ${{ env.LAPIKIT_REPOSITORY }}
          ref: ${{ env.LAPIKIT_REF }}
          path: packages/lapikit
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test site-kit with vitest
        run: bun --cwd packages/site-kit test

  site-kit-lint:
    name: Site-Kit lint
    needs:
      - site-kit-vitest
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Checkout lapikit package
        uses: actions/checkout@v4
        with:
          repository: ${{ env.LAPIKIT_REPOSITORY }}
          ref: ${{ env.LAPIKIT_REF }}
          path: packages/lapikit
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter on site-kit
        run: bun --cwd packages/site-kit lint

  site-kit-build:
    name: Build site-kit
    needs:
      - site-kit-lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Checkout lapikit package
        uses: actions/checkout@v4
        with:
          repository: ${{ env.LAPIKIT_REPOSITORY }}
          ref: ${{ env.LAPIKIT_REF }}
          path: packages/lapikit
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build site-kit
        run: bun --cwd packages/site-kit build

      - name: Verify site-kit build
        run: test -d packages/site-kit/dist

  website:
    name: Build website
    runs-on: ubuntu-latest
    needs:
      - site-kit-build
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - name: Checkout lapikit package
        uses: actions/checkout@v4
        with:
          repository: ${{ env.LAPIKIT_REPOSITORY }}
          ref: ${{ env.LAPIKIT_REF }}
          path: packages/lapikit
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create .env file
        run: |
          cd apps/website
          echo "PUBLIC_ENV=development" >> .env
          echo "PUBLIC_BASE_URL=http://localhost:5173" >> .env
          echo "PUBLIC_API=true" >> .env
          echo "PUBLIC_GOOGLE_ANALYTICS_ENABLED=true" >> .env
          echo "PUBLIC_GOOGLE_ANALYTICS_ID=G-XXXXXXXXXX" >> .env
          echo "PUBLIC_GOOGLE_TAG_MANAGER_ENABLED=true" >> .env
          echo "PUBLIC_GOOGLE_TAG_MANAGER_ID=GTM-XXXXXX" >> .env
          echo "PUBLIC_BING_WEBMASTER_TOOLS_ENABLED=true" >> .env
          echo "PUBLIC_BING_WEBMASTER_TOOLS_ID=XXXXXXXXXX" >> .env

      - name: Build website
        run: |
          bun --cwd packages/lapikit build
          cd apps/website
          bun initialize
          bun run build
