<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Offline | Lapikit</title>
		<style>
			:root {
				color-scheme: light dark;
				background: #0f172a;
				color: #e2e8f0;
				font-family:
					system-ui,
					-apple-system,
					'Segoe UI',
					sans-serif;
			}
			body {
				margin: 0;
				display: grid;
				place-items: center;
				min-height: 100vh;
			}
			.card {
				max-width: 28rem;
				padding: 2.5rem 2rem;
				background: #111827;
				border: 1px solid #1f2937;
				border-radius: 1rem;
				box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
			}
			h1 {
				margin: 0 0 0.75rem;
				font-size: 1.5rem;
			}
			p {
				margin: 0 0 1.25rem;
				line-height: 1.5;
				color: #cbd5e1;
			}
			button {
				padding: 0.75rem 1.25rem;
				border-radius: 0.75rem;
				border: 1px solid #22d3ee;
				background: #0ea5e9;
				color: #0b0f1a;
				font-weight: 600;
				cursor: pointer;
			}
			button:hover {
				background: #06b6d4;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1>You are offline</h1>
			<p>We have cached the application. Please try again when the connection is back.</p>
			<button type="button" onclick="window.location.reload()">Retry</button>
		</div>
	</body>
</html>
